<html> 
 <head>
    <title></title> 
</head>
 <body>
    <p align="center"> 
      <canvas id="mycanvas"></canvas> 
    </p>
 </body> 
 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
 <script>
var sketchProc = function(processingInstance) {
with (processingInstance) {
//START
size(400, 400); 
frameRate(120);

var rows = 5;
var colls = rows;
var offset = 400/(rows);

for (var i = 1; i < rows; i++) {
    var x = offset * i;
    fill(15, 158, 49);
    line(x,0,x,400);
    line(0,x,400,x);
}


var printCell = function(x, y, val){
    fill(0, 0, 0);
    x = x * offset;
    y = y * offset;
    var textLength = (('' + val).length/2)*5;
    text(val, x + (offset/2)-textLength, y + offset/2-textLength, offset, offset);
};

printCell(3,3,'val');
//END
}
};

var canvas = document.getElementById("mycanvas"); 
var processingInstance = new Processing(canvas, sketchProc); 
 </script>

</html>
